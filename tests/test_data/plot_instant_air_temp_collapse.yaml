name: Plot average air temperature
description: |
  Plots the mean 1.5m air temperature over an area.

steps:
  - operator: read.read_cubes
    constraint:
      operator: constraints.generate_stash_constraint
      stash: m01s03i236

  - operator: filters.filter_cubes
    constraint:
      operator: constraints.combine_constraints
      stash_constraint:
        operator: constraints.generate_stash_constraint
        stash: m01s03i236
      cell_methods_constraint:
        operator: constraints.generate_cell_methods_constraint
        cell_methods: []

  - operator: collapse.collapse_1dim
    coordinate: 'time'
    method: 'MEAN'
    additional_percent: 90

  - operator: write.write_cube_to_nc
    # This is a magic value that becomes the runtime output file path.
    file_path: CSET_OUTPUT_PATH
    plot_data_as_well:
      operator: plot.spatial_contour_plot
      file_path: CSET_OUTPUT_PATH
