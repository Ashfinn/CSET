name = "Extract Instant Air Temperature"
description = """
Extracts out the instantaneous 1.5m air temperature from a file and writes it
to a new one.
"""

[[steps]]
operator = "read.read_cubes"
  [steps.args]
    [steps.args.constraint]
    operator = "constraints.generate_stash_constraint"
    input = "m01s03i236"

[[steps]]
operator = "filters.filter_cubes"
  [steps.args]
    [steps.args.constraint]
    operator = "constraints.combine_constraints"
      [steps.args.constraint.input]
      operator = "constraints.generate_stash_constraint"
      input = "m01s03i236"
      [steps.args.constraint.args.cell_meth]
      operator = "constraints.generate_cell_methods_constraint"
      input = [  ]
      [steps.args.constraint.args.time]
      operator = "constraints.generate_time_constraint"
      input = 2022-09-21T03:00:00
      time_end = 2022-09-21T03:30:00

[[steps]]
operator = "plot.spacial_contour_plot"
  [steps.args]
  # This is a magic value that becomes the runtime output file path.
  file_path = "MAGIC_OUTPUT_PATH"
