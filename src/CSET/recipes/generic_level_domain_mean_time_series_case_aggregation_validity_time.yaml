category: Level Time Series
title: $MODEL_NAME $VARNAME $LEVEL Domain mean time series case aggregation by validity time
description: Plots a time series of the domain mean $VARNAME at $LEVELTYPE $LEVEL by averaging over all cases by using a consistent validity time.

steps:
  - operator: read.read_cube
    constraint:
      operator: constraints.combine_constraints
      varname_constraint:
        operator: constraints.generate_var_constraint
        varname: $VARNAME
      level_constraint:
        operator: constraints.generate_level_constraint
        coordinate: $LEVELTYPE
        levels: $LEVEL

  - operator: collapse.collapse
    coordinate: [grid_latitude, grid_longitude]
    method: MEAN

  - operator: aggregate.ensure_aggregatable_across_cases

  - operator: collapse.collapse_by_validity_time
    method: MEAN

  # Make a single NetCDF with all the data inside it.
  - operator: write.write_cube_to_nc
    overwrite: True

  # Plot the data.
  - operator: plot.plot_line_series
    series_coordinate: time
