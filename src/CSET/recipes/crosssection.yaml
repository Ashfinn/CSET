title: Cross Section
description: |
  Extracts over a cross section for a specified variable between two points and plots it.
parallel:
  - operator: read.read_cubes

  - operator: crosssection.calc_crosssection
    cube:
        operator: filters.filter_cubes
        constraint:
            operator: constraints.generate_stash_constraint
            stash: $CS_VARS
    startxy: $CS_STARTCOORDS
    endxy: $CS_FINISHCOORDS

  - operator: write.write_cube_to_nc
    filename: intermediate/crosssection

collate:
  - operator: read.read_cube
    filename_pattern: intermediate/crosssection

  - operator: write.write_cube_to_nc
    overwrite: True

  - operator: plot.spatial_contour_plot
